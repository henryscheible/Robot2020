name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.5
    - name: Build and Test with Gradle
      run: ./gradlew build   -Dorg.gradle.java.home="/jdk-11.0.5+10"
